<!DOCTYPE html>
<!-- HTML문서의 시작, 언어 선택 한국어:ko,영어:en-->
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- 웹브라우저의 제목표시줄에 표시할내용 -->
        <title>HTML기본구조</title>
            <!-- 외부스타일 방식 -->
        <link rel="stylesheet" href="스타일.css">
            <!-- 내부스크립트 -->
        <style>body{background:greenyellow;}</style>
            <!-- 내부스크립트 -->
        <script>"자바스크립트의 내용"</script>
            <!-- 머리의 끝 -->
    </head>
            <!-- 본문의 시작 -->
            <!-- 인라인 스타일 -->
    <body >
            <!-- 웹브라우저에 표시할 내용을 기록한다. -->
            <h1>제목</h1>
            <!-- 본문내용 (문단,단락) -->
             <!-- Lorem탭,의미없는(채우기)텍스트 -->
              <!-- strong: 강한 강조 텍스트,굵게 -->
              <!-- em:   중요한 강조 텍스트 이텔릭-->
              <!-- mark: 강조 텍스트 -->
            
             <!-- lorem5탭 더미텍스트 -->
             <p>Lorem ipsum dolor sit amet.</p>
             <!-- ul의 자식은 li만 사용할수 있다 -->
             <ul>
                <h2>제목</h2>
                <p>나두 단락이다</p>
                <!-- li안에는 몬문에서 배운 모든 태그를 사용할수 있다. -->
                <li>순서없는 목록 만들기 </li>
             </ul>
            <!-- 하이퍼링크 -->
        <a href="URL|파일|이메일|전화번호"></a>
        <!-- 이미지:jpg(투명x),gif,png(투명배경사진),svg(로고,아이콘) -->
         <!-- 더미이미지 https://picsum.photos/ -->
        <img src="https://picsum.photos/seed/picsum/300/200" alt="대체텍스트">
        <!-- 비디오 삽입:mp4,webm,ogv -->
         <!-- https://www.pexels.com/ko-kr/videos/ -->
        <video controls width="400px"; autoplay muted>
            <source src="./../assets/vid/13562144_3840_2160_32fps.mp4" type="video/mp4">
            <source src="./../assets/vid/13562144_3840_2160_32fps.webm" type="video/webm">
            <source src="./../assets/vid/13562144_3840_2160_32fps.ogv" type="video/ogv">
        </video>
        <!-- 오디오 mp3,wav,ogg-->
        <audio controls>
            <!-- 선택영역복제 shift+alt+방향키-->
            <source src="./../assets/aud/99C7FE405FA95C2C04.mp3" type="audio/mpeg">
            <source src="./../assets/aud/99C7FE405FA95C2C04.wav" type="audio/wav">
            <source src="./../assets/aud/99C7FE405FA95C2C04.ogg" type="audio/ogg">
            
        </audio>

        <!-- iprame 외부파일(*.mp4),url 가져오기 -->
         <!-- border:none; 에러남 -->
         <!-- <iframe src="https://naver.com" style="border:none"></iframe> -->
         <iframe src="https://daum.com" style="border:none"></iframe>
        <script>"자바스크립트의 내용"</script>
        
    </body>
            <!-- HTML문서의 끝 -->
</html>
